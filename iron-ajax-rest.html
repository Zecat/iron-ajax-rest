<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">

<!--
Preform ajax requests with rest format.

Example:

    <iron-ajax-rest></iron-ajax-rest>

@group Seed Elements
@element iron-ajax-rest
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="iron-ajax-rest">

  <template>

    <iron-ajax
      id="ajax"
      url="[[url]]"
      method="[[method]]"
      handle-as="[[handleAs]]"
      params="[[params]]"
      last-response="{{lastResponse}}"
      last-error="{{lastError}}">
    </iron-ajax>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'iron-ajax-rest',

    hostAttributes: {
      hidden: true
    },

    properties: {

      rootUrl: {
        type: String,
        value: ''
      },

      handleAs: {
        type: String,
        value: 'json'
      },

      url: {
        type: String,
        value: ''
      },

      params: {
        type: Array,
        value: {}
      },

      method: {
        type: String,
        value: ''
      },

      lastResponse: {
        type: Object,
        notify: true
      },
      
      lastError: {
        type: Object,
        notify: true
      }

    },
    
    get: function(route, id, params) {
      this.url = this.rootUrl + '/' + route + '/' + id;
      this.method = 'GET';
      this._addTokenGenerateReq(params);
    },

    post: function(route, params) {
      this.url = this.rootUrl + '/' + route;
      this.method = 'POST';
      this._addTokenGenerateReq(params);
    },

    put: function(route, id, params) {
      this.url = this.rootUrl + '/' + route + '/' + id;
      this.method = 'PUT';
      this._addTokenGenerateReq(params);
    },
    
    delete: function(route, id, params) {
      this.url = this.rootUrl + '/' + route + '/' + id;
      this.method = 'DELETE';
      this._addTokenGenerateReq(params);
    },

    _addTokenGenerateReq: function(params) {
      if (params) {
        this.params = params;
      }
      this.$.ajax.generateRequest();
    },

  });

</script>
